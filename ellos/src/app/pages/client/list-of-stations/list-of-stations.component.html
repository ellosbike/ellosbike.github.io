<div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../../assets/images/stations/inatel.jpg" alt="Inatel - Instituto Nacional de Telecomunicações">
      <div class="carousel-caption d-md-block">
          <h5>Inatel - Instituto Nacional de Telecomunicações</h5>
          <p>Posto e Credenciamento</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/stations/ete.jpg" alt="ETE - Escola Técnica de Eletrônica">
      <div class="carousel-caption d-md-block">
          <h5>ETE - Escola Técnica de Eletrônica</h5>
          <p>Posto</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/stations/praca.JPG" alt="Praça Santa Rita">
      <div class="carousel-caption d-md-block">
          <h5>Praça Santa Rita</h5>
          <p>Posto</p>
        </div>
    </div>
  </div>
  <a (click)="changeStation(-1)" class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a (click)="changeStation(1)" class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container-detail">
  <p class="sawarabi font-title-size"> Postos: saiba onde encontrá-los </p>
  <!--p class="didatic font-title-size"> {{currentStation.name}} </p-->
  <p class="didatic font-medium-size"> {{currentStation.description}} </p>
  <a href="{{currentStation.location}}" class="btn btn-primary">Como chegar?</a>
</div>
