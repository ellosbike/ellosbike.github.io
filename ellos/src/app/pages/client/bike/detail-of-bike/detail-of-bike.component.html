<div class="container-title">
  <img [src]="bike.imageName" alt="Snow" style="width:100%;" />

  <div class="gradient"></div>
  <div class="bottom-left black font-title-size lobster"> {{ bike.name }} </div>

</div>
<div class="container-detail">
  <p class="didatic font-medium-size">
    "{{ bike.subtitle }}"
  </p>
  <p class="didatic font-medium-size">
    {{ bike.history }}
  </p>
  <p class="didatic font-medium-size">
    {{ bike.identification }}
  </p>
</div>
